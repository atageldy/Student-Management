<html>
<head>
    <title>Student Management Application</title>
<!--    <link rel="stylesheet"-->
<!--          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"-->
<!--          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"-->
<!--          crossorigin="anonymous">-->
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark"
         style="background-color: tomato">
        <div>
            <a th:href="@{http://localhost:8080/new}" class="navbar-brand"> Student
                Management App </a>
        </div>

    </nav>
</header>
<br>

<div class="row">

    <div class="container">
        <h3 class="text-center">List of Students</h3>
        <hr>
        <div class="container text-left">

            <a  th:href="@{http://localhost:8080/new}" class="btn btn-success">Add
                New Student</a>
        </div>
        <br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">

                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.department}"></td>
                <td><a th:href="@{http://localhost:8080/edit/{id}(id=${student.id})}">Edit</a>
                    &nbsp;&nbsp;&nbsp;&nbsp; <a
                            th:href="@{http://localhost:8080/{id}(id=${student.id})}">Delete</a></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
